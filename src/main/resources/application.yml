spring:
  application:
    name: chat

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: 6379

chat:
  redis:
    listener:
      enabled: true