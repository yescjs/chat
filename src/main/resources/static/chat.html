<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>Simple WebSocket Chat</h1>
    <input type="text" id="sender" placeholder="닉네임" />
    <input type="text" id="message" placeholder="메시지" />
    <button onclick="sendMessage()">전송</button>
    <ul id="chat"></ul>

    <script>
        const socket = new SockJS('/ws/chat');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log('Connected');
            stompClient.subscribe('/topic/messages', function (msg) {
                const chat = JSON.parse(msg.body);
                const li = document.createElement('li');
                li.textContent = chat.sender + ": " + chat.message;
                document.getElementById('chat').appendChild(li);
            });
        });

        function sendMessage() {
            const sender = document.getElementById('sender').value;
            const message = document.getElementById('message').value;
            stompClient.send("/app/chat", {}, JSON.stringify({sender, message}));
        }
    </script>
</body>
</html>
